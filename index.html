<!DOCTYPE html>
<html>
    <head>
        <title>FCC: Survey Form</title>
        <link rel='shortcut icon' href='images/logo.jpg'>
        <link rel='stylesheet' href='styles/style.css'>
    </head>
    <body>
        <div class=''>
            <header class='center'>
                <h1>freeCodeCamp Survey Form</h1>
                <p><em>Thank you for taking the time to help us improve the platform</em></p>
            </header>
            <main>
                <form>
                    <div class='form-item'>
                        <label for='name'>Name</label>
                        <input id='name' class='input-field' type='text' name='name' placeholder="Enter your name" required>
                    </div>
                    <div class='form-item'>
                        <label for='email'>Email</label>
                        <input id='email' class='input-field' type='email' name='email' placeholder="Enter your email" required>
                    </div>
                    <div class='form-item'>
                        <label for='age'>Age<small>(optional)</small></label>
                        <input id='age' class='input-field' type='number' name='age' placeholder="Age">
                    </div>
                    <div class='form-item'>
                        <label for='role'>Which option best describes your current role?</label>
                        <select id='role' class='input-field' name='role' required>
                            <option selected disabled>Select current role</option>    
                            <option value='student'>Student</option>
                            <option value='job'>Full Time job</option>
                            <option value='learner'>Full Time learner</option>
                            <option value='Prefer-not-to-say'>Prefer not to say</option>
                            <option value='other'>Other</option>
                        </select>
                    </div>
                    <div class='form-item'>
                        Would you recommend freeCodeCamp to a friend?
                        <div>
                            <input id='defenitely' type='radio' name='rec' value='definitely' checked>
                            <label for='defenitely'>Definitley</label>
                        </div>
                        <div>
                            <input id='maybe' type='radio' name='rec' value='maybe'>
                            <label for='maybe'>Maybe</label>
                        </div>
                        <div>
                            <input id='not-sure' type='radio' name='rec' value='not-sure'>
                            <label for='not-sure'>Not Sure</label>
                        </div>
                    </div>
                    <div class='form-item'>
                        <label for='favfeature'>What is your favorite feature of freeCodeCamp?</label>
                        <select id='favfeature' class='input-field' name='favfeature' required>
                            <option selected disabled>Select an option</option>
                            <option value='challenges'>Challenges</option>
                            <option value='projects'>Projects</option>
                            <option value='community'>Community</option>
                            <option value='open-source'>Open Source</option>
                        </select>
                    </div>
                    <div class='form-item'>
                        What would you like to see improved? <small>(Check all that apply)</small>
                        <div>
                            <label for='frontend-projects'>
                                <input id='frontend-projects' name='improvement' value='frontend-projects' type='checkbox'>
                            Front-end Projects</label>
                        </div>
                        <div>
                            <label for='backend-projects'>
                                <input id='backend-projects' name='improvement' type='checkbox' value='backend-projects'>
                            Back-end Projects</label>
                        </div>
                        <div>
                            <label for='datavisualization'>
                            <input id='datavisualization' name='improvement' value='datavisualization' type='checkbox'>
                            Data Visualization</label>
                        </div>
                        <div>
                            <input id='improve-challenges' name='improvement' value='improve-challenges' type='checkbox'>
                            <label for='improve-challenges'>Challenges</label> 
                        </div>
                        <div>
                            <input id='opensource-community' name='improvement' value='opensource-community' type='checkbox'>
                            <label for='opensource-community'>Open Source Community</label>
                        </div>
                        <div>
                            <input id='gitter-help-rooms' name='improvement' value='gitter-help-rooms' type='checkbox'>
                            <label for='gitter-help-rooms'>Gitter Help Rooms</label>
                        </div>
                        <div>
                            <input id='videos' name='improvement' value='videos' type='checkbox'>
                            <label for='videos'>Videos</label>
                        </div>
                        <div>
                            <input id='city-meetups' name='improvement' value='city-meetups' type='checkbox'>
                            <label for='city-meetups'>City Meetups</label>
                        </div>
                        <div>
                            <input id='wiki' name='improvement' value='wiki' type='checkbox'>
                            <label for='wiki'>Wiki</label>
                        </div>
                        <div>
                            <input id='forums' name='improvement' value='forums' type='checkbox'>
                            <label for='forums'>Forums</label>
                        </div>
                        <div>
                            <input id='additional-courses' name='improvement' value='additional-courses' type='checkbox'>
                            <label for='additional-courses'>Additional Courses</label>
                        </div>
                    </div>
                    <div class='form-item'>
                        <label for='comments'>Any comments or suggestions?</label>
                        <textarea id='comments' name='comments' placeholder="Enter your comment here" rows=4></textarea>
                    </div>
                    <div class='form-item'>
                        <button type='submit' class='submit-button'>Submit</button>
                    </div>
                </form>
            </main>
        </div>
        <footer>Recreated by <a href='https://github.com/kooshkya100' target='_blank'>Amir Kooshky</a> based on the work of <a href='https://freecodecamp.org' target="_blank">freecodecamp.org</a></footer>
    </body>
</html>
